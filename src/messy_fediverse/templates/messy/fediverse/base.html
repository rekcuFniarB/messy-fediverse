{% load static %}

<template data-move-to-head>
<link rel="stylesheet" href="{% static 'messy/fediverse/messy-fediverse.css' %}">
</template>

<div id="messy-fediverse" class="messy-fediverse">
    {% block pagetype %}{% endblock %}
    <nav class="messy-fediverse-nav">
        <ul>
            {% if request.user.is_staff %}
            <li><a href="{% url 'messy-fediverse:interact' %}" class="messy-fediverse-nav-interact">Interact</a></li>
            <li><a href="{% url 'messy-fediverse:following' %}" class="messy-fediverse-nav-following">Following</a></li>
            {% endif %}
            <li><a href="{% url 'messy-fediverse:outbox' %}?noreplies=y" class="messy-fediverse-nav-posts">Posts</a></li>
            <li><a href="{% url 'messy-fediverse:outbox' %}?threads=y"
                class="messy-fediverse-nav-threads"
                title="Comments to threads">Comments</a></li>
        </ul>
    </nav>
    
    <div id="messy-fediverse-block-main">
    {% block main %}{% endblock %}
    </div>
</div>

<script type="text/javascript" src="{% static 'messy/fediverse/messy-fediverse.js' %}" defer></script>
